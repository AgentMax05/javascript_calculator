<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Calculator App</title>
    </head>
    <body>
        <div id="container">
            <div id="display">
                <p id="display_text"></p>
            </div>
            <script src="./script.js"></script>
            <div id="spacer">
                <div id="button_container">
                    <div id="button7" class="button" onclick="button_press(7)">
                        <p>7</p>
                    </div>
                    <div id="button8" class="button" onclick="button_press(8)">
                        <p>8</p>
                    </div>
                    <div id="button9" class="button" onclick="button_press(9)">
                        <p>9</p>
                    </div>
                    <div id="button4" class="button" onclick="button_press(4)">
                        <p>4</p>
                    </div>
                    <div id="button5" class="button" onclick="button_press(5)">
                        <p>5</p>
                    </div>
                    <div id="button6" class="button" onclick="button_press(6)">
                        <p>6</p>
                    </div>
                    <div id="button1" class="button" onclick="button_press(1)">
                        <p>1</p>
                    </div>
                    <div id="button2" class="button" onclick="button_press(2)">
                        <p>2</p>
                    </div>
                    <div id="button3" class="button" onclick="button_press(3)">
                        <p>3</p>
                    </div>
                    <div id="button0" class="button" onclick="button_press(0)">
                        <p>0</p>
                    </div>
                    <div id="buttonmultiply" class="button" onclick="button_press('x')">
                        <p>ร</p>
                    </div>
                    <div id="buttondivide" class="button" onclick="button_press('/')">
                        <p>รท</p>
                    </div>
                    <div id="buttonminus" class="button" onclick="button_press('-')">
                        <p>-</p>
                    </div>
                    <div id="buttonplus" class="button" onclick="button_press('+')">
                        <p>+</p>
                    </div>
                    <div id="buttonequals" class="button" onclick="button_press('=')">
                        <p>=</p>
                    </div>
                    <div id="buttonclear" class="button" onclick="button_press('clear')">
                        <p>C</p>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
